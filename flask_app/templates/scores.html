<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Meowth? That's Right!</title>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-end my-3 gap-3">
            <a href="/logout" class="btn btn-danger w-25">Logout</a>
            <a href="/new_game" class="btn btn-primary w-25">Back to Game</a>
        </div>
        <img class="go-up rounded border border-5 border-primary" src="{{ url_for('static', filename='/../img/banner3.png') }}" alt="banner">
        <div class="rounded border border-primary border-5 d-flex flex-wrap" id="wins"> 
            {% for game in games %}
            <div class="bg-white p-1 d-flex justify-content-start align-items-center w-50 border-0 border border-primary">
                <img src="{{game.target.poke_sprite}}" alt="{{game.target.poke_name}} img">
                <h1 class="h1-score">You guessed... {{game.target.poke_name | capitalize}} in {{game.guesses}} guess(es)!</h1>
            </div>
            {% endfor %}
        </div>
        <div class="page-bottom"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='/../js/seed_db.js') }}"></script>
</body>
</html>
